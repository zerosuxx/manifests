apiVersion: v1
kind: ConfigMap
metadata:
  name: app-job-2
data:
  APP_ENV: test2
---
apiVersion: batch/v1
kind: Job
metadata:
  name: app-job-2
  annotations:
    #argocd.argoproj.io/sync-options: Force=true,Replace=true
    argocd.argoproj.io/sync-wave: "-1"
    #argocd.argoproj.io/hook: PostSync
    #argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: app-job-2
        image: zerosuxx/alpine
        command:
          - sleep
          - '10'
      restartPolicy: Never
  backoffLimit: 3
