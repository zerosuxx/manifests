apiVersion: batch/v1
kind: Job
metadata:
  name: app-slack-notification
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: slack-notification
        image: zerosuxx/alpine
        command:
          - echo
          - "Hello World"
      restartPolicy: Never
  backoffLimit: 3
